
<div class = "calculator">
	<h4>Cantrip Calculator</h4>
	<div class = "row">
			<div class = "col-md-12">
				<h4>Initial Cantrip</h4>
				<select class = "form-control" id = "first">
					<option value="0">Ponder</option>
					<option value="1">Preordain</option>
					<option value="2">Brainstorm</option>
				</select>
			</div>
		</div>
		<br>
		<div class ="row">
			<div class = "col-md-2">
				<h5>Cards In Library</h5>
				<input type = "number" id ="cards" min = "0" max = "60">
			</div>
			<div class = "col-md-2">
				<h5>Outs</h5>
				<input type = "number" id ="wins" min = "0" max = "60">
			</div>
			<div class = "col-md-2">
				<h5>Ponders</h5>
				<input type = "number" id ="ponders" min = "0" max = "4">
			</div>
			<div class = "col-md-2">
				<h5>Preordains</h5>
				<input type = "number" id ="preordains" min = "0" max = "4">
			</div>
			<div class = "col-md-2">
				<h5>Brainstorms</h5>
				<input type = "number" id ="brainstorms" min = "0" max = "4">
			</div>
			<div class = "col-md-2">
				<h5>Blue Mana</h5>
				<input type = "number" id ="mana" min = "1" max = "4">
			</div>
		</div>
		<br>
		<div class = "row">
			<div class = "col-md-12">
				<button type="button" class="btn btn-primary" onclick = "calcHelp();">Calculate</button>
			</div>
		</div>
	</div>
<div id = "output">
</div>
